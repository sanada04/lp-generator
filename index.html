<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPジェネレーター</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 40px 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        .btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        .features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .feature h3 {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        .feature p {
            font-size: 0.9rem;
            margin: 0;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 LPジェネレーター</h1>
        <p>簡単に美しいランディングページを作成できます</p>
        <a href="/api" class="btn">エディターを開く</a>
        
        <div class="features">
            <div class="feature">
                <h3>📝 ドラッグ&ドロップ</h3>
                <p>直感的な操作でパーツを配置</p>
            </div>
            <div class="feature">
                <h3>🎨 カスタマイズ</h3>
                <p>色やスタイルを自由に変更</p>
            </div>
            <div class="feature">
                <h3>📱 レスポンシブ</h3>
                <p>モバイル対応の美しいデザイン</p>
            </div>
            <div class="feature">
                <h3>💾 エクスポート</h3>
                <p>HTMLファイルとしてダウンロード</p>
            </div>
        </div>
    </div>
</body>
</html>
